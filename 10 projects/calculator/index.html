<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- screen -->
        <div class="screen"></div>
        <!-- buttons -->
        <div class="btn-wrapper">
        <button type="button" class="operators clear" >c</button>
        <button type="button" class="operators backspace" >&lt=</button>
        <button type="button" class="btn operators" data-operands="%">%</button>
        <button type="button" class="btn operators" data-operands="/">/</button>
        <button type="button" class="btn" data-operands="7">7</button>
        <button type="button" class="btn" data-operands="8">8</button>
        <button type="button" class="btn" data-operands="9">9</button>
        <button type="button" class="btn operators" data-operands="*">*</button>
        <button type="button" class="btn" data-operands="4">4</button>
        <button type="button" class="btn" data-operands="5">5</button>
        <button type="button" class="btn" data-operands="6">6</button>
        <button type="button" class="btn operators" data-operands="-">-</button>
        <button type="button" class="btn" data-operands="1">1</button>
        <button type="button" class="btn" data-operands="2">2</button>
        <button type="button" class="btn" data-operands="3">3</button>
        <button type="button" class="btn operators" data-operands="+">+</button>
        <button type="button" class="btn base" data-operands="0">0</button>
        <button type="button" class="btn" data-operands=".">.</button>
        <button type="button" class="operators equal" >=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
